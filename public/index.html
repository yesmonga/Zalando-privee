<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Priv√© by Zalando - Stock Monitor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #4318ff;
      min-height: 100vh;
      color: #ffffff;
      padding: 20px;
      padding-bottom: 120px;
    }

    .header {
      text-align: center;
      padding: 32px 0;
      margin-bottom: 24px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: #ff6900;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon svg {
      width: 24px;
      height: 24px;
      fill: #4318ff;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .logo-text .prive {
      color: #ffffff;
    }

    .logo-text .by-zalando {
      font-size: 12px;
      font-weight: 400;
      color: rgba(255,255,255,0.7);
      display: block;
      letter-spacing: 2px;
    }

    .header .subtitle {
      font-size: 11px;
      letter-spacing: 3px;
      color: rgba(255,255,255,0.6);
      text-transform: uppercase;
      margin-top: 16px;
    }

    .header .status {
      margin-top: 16px;
      font-size: 11px;
      letter-spacing: 1px;
      color: rgba(255,255,255,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
    }

    .status.active .status-dot {
      background: #ff6900;
      box-shadow: 0 0 12px rgba(255, 105, 0, 0.6);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status.active {
      color: #ff6900;
    }

    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid rgba(255,255,255,0.15);
    }

    .card h2 {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 20px;
      color: rgba(255,255,255,0.7);
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 11px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.6);
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: #ffffff;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      outline: none;
      transition: all 0.2s ease;
    }

    .form-group input:focus {
      border-color: #ff6900;
      background: rgba(255,255,255,0.15);
    }

    .form-group input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    .btn {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      transition: all 0.2s ease;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #ff6900;
      color: #ffffff;
    }

    .btn-primary:hover {
      background: #ff7a1a;
      box-shadow: 0 4px 20px rgba(255, 105, 0, 0.4);
    }

    .btn-success {
      background: #22c55e;
      color: #fff;
    }

    .btn-danger {
      background: transparent;
      color: #ff6b6b;
      border: 1px solid rgba(255, 107, 107, 0.4);
    }

    .btn-danger:hover {
      background: rgba(255, 107, 107, 0.1);
    }

    .btn-secondary {
      background: transparent;
      color: rgba(255,255,255,0.8);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.1);
    }

    .product-preview {
      display: none;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .product-preview.visible {
      display: block;
    }

    .product-info {
      background: rgba(0,0,0,0.2);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .product-info .brand {
      font-size: 11px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #ff6900;
      margin-bottom: 4px;
    }

    .product-info h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #ffffff;
    }

    .product-info .meta {
      font-size: 13px;
      color: rgba(255,255,255,0.6);
    }

    .product-info .price-row {
      margin-top: 16px;
      display: flex;
      align-items: baseline;
      gap: 12px;
    }

    .product-info .price {
      font-size: 24px;
      font-weight: 700;
      color: #ff6900;
    }

    .product-info .original-price {
      font-size: 14px;
      color: rgba(255,255,255,0.4);
      text-decoration: line-through;
    }

    .product-info .discount {
      font-size: 12px;
      color: #22c55e;
      font-weight: 600;
      background: rgba(34, 197, 94, 0.15);
      padding: 4px 8px;
      border-radius: 6px;
    }

    .section-label {
      font-size: 11px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.6);
      margin-bottom: 12px;
    }

    .sizes-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .size-item {
      padding: 14px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.15);
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .size-item:hover {
      border-color: rgba(255,255,255,0.3);
    }

    .size-item.selected {
      border-color: #ff6900;
      background: rgba(255, 105, 0, 0.2);
    }

    .size-item.out-of-stock {
      border-color: rgba(255, 107, 107, 0.3);
      background: rgba(255, 107, 107, 0.1);
    }

    .size-item.in-stock {
      border-color: rgba(34, 197, 94, 0.4);
      background: rgba(34, 197, 94, 0.15);
    }

    .size-item .size-name {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
    }

    .size-item .stock-info {
      font-size: 10px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.5);
      margin-top: 4px;
    }

    .size-item.out-of-stock .stock-info {
      color: #ff6b6b;
    }

    .size-item.in-stock .stock-info {
      color: #22c55e;
    }

    .monitored-products {
      margin-top: 8px;
    }

    .monitored-product {
      background: rgba(0,0,0,0.2);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
      border-left: 4px solid #ff6900;
    }

    .monitored-product .brand {
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #ff6900;
      margin-bottom: 4px;
    }

    .monitored-product h4 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #ffffff;
    }

    .monitored-product .info-row {
      display: flex;
      gap: 16px;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }

    .monitored-product .info-item {
      font-size: 12px;
    }

    .monitored-product .info-label {
      color: rgba(255,255,255,0.5);
      margin-right: 4px;
    }

    .monitored-product .watching {
      color: #ff6900;
      font-weight: 500;
    }

    .monitored-product .notified-badge {
      color: #22c55e;
      font-weight: 500;
    }

    .monitored-product .actions {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    .monitored-product .actions button {
      flex: 1;
      padding: 12px;
      font-size: 10px;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 32px;
    }

    .loading.visible {
      display: block;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 2px solid rgba(255,255,255,0.2);
      border-top-color: #ff6900;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }

    .loading-text {
      font-size: 12px;
      letter-spacing: 1px;
      color: rgba(255,255,255,0.6);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #ffffff;
      color: #4318ff;
      padding: 16px 28px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .toast.error {
      background: #ff6b6b;
      color: #ffffff;
    }

    .toast.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .empty-state {
      text-align: center;
      padding: 48px 20px;
      color: rgba(255,255,255,0.4);
    }

    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .empty-state p {
      font-size: 14px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.6);
      margin: 28px 0 12px;
    }

    .token-section {
      margin-top: 8px;
    }

    .token-section summary {
      cursor: pointer;
      font-size: 12px;
      letter-spacing: 1px;
      color: rgba(255,255,255,0.6);
      padding: 8px 0;
      outline: none;
      list-style: none;
    }

    .token-section summary::-webkit-details-marker {
      display: none;
    }

    .token-section summary::before {
      content: '+ ';
      color: #ff6900;
    }

    .token-section[open] summary::before {
      content: '‚àí ';
    }

    .token-section textarea {
      width: 100%;
      height: 100px;
      margin-top: 12px;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: #ffffff;
      font-size: 11px;
      font-family: 'SF Mono', 'Monaco', monospace;
      resize: none;
      outline: none;
    }

    .token-section textarea:focus {
      border-color: #ff6900;
    }

    .token-section textarea::placeholder {
      color: rgba(255,255,255,0.4);
    }

    .divider {
      height: 1px;
      background: rgba(255,255,255,0.1);
      margin: 16px 0;
    }

    .or-divider {
      text-align: center;
      margin: 16px 0;
      position: relative;
    }

    .or-divider::before {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 1px;
      background: rgba(255,255,255,0.15);
    }

    .or-divider span {
      background: rgba(67, 24, 255, 1);
      padding: 0 12px;
      position: relative;
      font-size: 11px;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 5v14l11-7L8 5z"/>
        </svg>
      </div>
      <div class="logo-text">
        <span class="prive">PRIV√â</span>
        <span class="by-zalando">by zalando</span>
      </div>
    </div>
    <div class="subtitle">Stock Monitor</div>
    <div class="status" id="monitorStatus">
      <span class="status-dot"></span>
      <span>Chargement...</span>
    </div>
  </div>

  <div class="card">
    <h2>Ajouter un produit</h2>
    
    <div class="form-group">
      <label>URL du produit</label>
      <input type="text" id="productUrl" placeholder="https://www.zalando-prive.fr/campaigns/.../articles/...">
    </div>

    <div class="or-divider"><span>ou</span></div>
    
    <div class="form-group">
      <label>Campaign ID</label>
      <input type="text" id="campaignId" placeholder="ZZO459V">
    </div>
    
    <div class="form-group">
      <label>Article ID</label>
      <input type="text" id="articleId" placeholder="ZZO31NV42-M00">
    </div>
    
    <button class="btn btn-primary" id="fetchBtn" onclick="fetchProduct()">
      Rechercher
    </button>

    <div class="loading" id="fetchLoading">
      <div class="spinner"></div>
      <div class="loading-text">Recherche en cours...</div>
    </div>

    <div class="product-preview" id="productPreview">
      <div class="product-info" id="productInfo"></div>
      
      <div class="section-label">S√©lectionner les tailles √† surveiller</div>
      <div class="sizes-list" id="sizesList"></div>
      
      <button class="btn btn-success" id="addBtn" onclick="addProduct()">
        Ajouter au monitoring
      </button>
    </div>
  </div>

  <div class="section-title">Produits surveill√©s</div>
  <div class="monitored-products" id="monitoredProducts">
    <div class="empty-state" id="emptyState">
      <div class="icon">üõí</div>
      <p>Aucun produit surveill√©</p>
    </div>
  </div>

  <div class="card" style="margin-top: 24px;">
    <details class="token-section">
      <summary>Param√®tres du token</summary>
      <textarea id="tokenInput" placeholder="Collez votre token ici (avec ou sans Bearer)..."></textarea>
      <div class="divider"></div>
      <button class="btn btn-secondary" onclick="updateToken()">
        Mettre √† jour le token
      </button>
    </details>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    let currentProduct = null;
    let selectedSizes = new Set();

    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast visible' + (isError ? ' error' : '');
      setTimeout(() => toast.className = 'toast', 3000);
    }

    async function fetchProduct() {
      const url = document.getElementById('productUrl').value.trim();
      let campaignId = document.getElementById('campaignId').value.trim();
      let articleId = document.getElementById('articleId').value.trim();

      if (!url && (!campaignId || !articleId)) {
        showToast('Entrez une URL ou Campaign ID + Article ID', true);
        return;
      }

      document.getElementById('fetchBtn').disabled = true;
      document.getElementById('fetchLoading').classList.add('visible');
      document.getElementById('productPreview').classList.remove('visible');

      try {
        const body = url ? { url } : { campaignId, articleId };
        
        const response = await fetch('/api/products/fetch', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Erreur lors de la recherche');
        }

        currentProduct = data;
        selectedSizes.clear();
        displayProductPreview(data);
        
      } catch (error) {
        showToast(error.message, true);
      } finally {
        document.getElementById('fetchBtn').disabled = false;
        document.getElementById('fetchLoading').classList.remove('visible');
      }
    }

    function displayProductPreview(data) {
      const info = data.productInfo;
      
      document.getElementById('productInfo').innerHTML = `
        <div class="brand">${info.brand || 'Brand'}</div>
        <h3>${info.title || 'Produit'}</h3>
        <div class="meta">${info.color || ''}</div>
        <div class="price-row">
          <span class="price">${info.price || ''}</span>
          <span class="original-price">${info.originalPrice || ''}</span>
          <span class="discount">${info.discount || ''}</span>
        </div>
      `;

      const sizesList = document.getElementById('sizesList');
      sizesList.innerHTML = data.sizes.map(size => {
        const stockClass = size.inStock ? 'in-stock' : 'out-of-stock';
        const stockText = size.inStock ? `${size.quantity} dispo` : 'Rupture';
        return `
          <div class="size-item ${stockClass}" data-id="${size.simpleSku}" onclick="toggleSize(this, '${size.simpleSku}')">
            <div class="size-name">${size.size}</div>
            <div class="stock-info">${stockText}</div>
          </div>
        `;
      }).join('');

      document.getElementById('productPreview').classList.add('visible');
    }

    function toggleSize(element, simpleSku) {
      if (selectedSizes.has(simpleSku)) {
        selectedSizes.delete(simpleSku);
        element.classList.remove('selected');
      } else {
        selectedSizes.add(simpleSku);
        element.classList.add('selected');
      }
    }

    async function addProduct() {
      if (!currentProduct) return;

      if (selectedSizes.size === 0) {
        showToast('S√©lectionnez au moins une taille', true);
        return;
      }

      document.getElementById('addBtn').disabled = true;

      try {
        const response = await fetch('/api/products/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            campaignId: currentProduct.campaignId,
            articleId: currentProduct.articleId,
            watchedSizes: Array.from(selectedSizes)
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Erreur lors de l\'ajout');
        }

        showToast('Produit ajout√© au monitoring');
        
        document.getElementById('productUrl').value = '';
        document.getElementById('campaignId').value = '';
        document.getElementById('articleId').value = '';
        document.getElementById('productPreview').classList.remove('visible');
        currentProduct = null;
        selectedSizes.clear();

        loadMonitoredProducts();

      } catch (error) {
        showToast(error.message, true);
      } finally {
        document.getElementById('addBtn').disabled = false;
      }
    }

    async function loadMonitoredProducts() {
      try {
        const response = await fetch('/api/products');
        const data = await response.json();

        const container = document.getElementById('monitoredProducts');
        const statusEl = document.getElementById('monitorStatus');

        if (data.isMonitoring) {
          statusEl.innerHTML = `<span class="status-dot"></span><span>Monitoring actif ¬∑ ${data.products.length} produit${data.products.length > 1 ? 's' : ''}</span>`;
          statusEl.className = 'status active';
        } else {
          statusEl.innerHTML = '<span class="status-dot"></span><span>Monitoring inactif</span>';
          statusEl.className = 'status';
        }

        if (data.products.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="icon">üõí</div>
              <p>Aucun produit surveill√©</p>
            </div>
          `;
          return;
        }

        container.innerHTML = data.products.map(product => {
          const watchedSizeNames = product.watchedSizes.map(sku => {
            const mapping = product.sizeMapping[sku];
            return mapping ? mapping.size : sku;
          }).join(', ');

          const notifiedSizeNames = product.notified.map(sku => {
            const mapping = product.sizeMapping[sku];
            return mapping ? mapping.size : sku;
          }).join(', ');

          return `
            <div class="monitored-product">
              <div class="brand">${product.productInfo.brand || ''}</div>
              <h4>${product.productInfo.title || 'Produit'}</h4>
              <div class="info-row">
                <div class="info-item">
                  <span class="info-label">Couleur</span>
                  <span>${product.productInfo.color || '-'}</span>
                </div>
                <div class="info-item">
                  <span class="info-label">Prix</span>
                  <span>${product.productInfo.price || '-'}</span>
                </div>
              </div>
              <div class="info-row">
                <div class="info-item">
                  <span class="info-label">Surveillance</span>
                  <span class="watching">${watchedSizeNames}</span>
                </div>
              </div>
              ${notifiedSizeNames ? `
              <div class="info-row">
                <div class="info-item">
                  <span class="info-label">Notifi√©</span>
                  <span class="notified-badge">‚úì ${notifiedSizeNames}</span>
                </div>
              </div>
              ` : ''}
              <div class="actions">
                <button class="btn btn-secondary" onclick="resetProduct('${product.key}')">Reset</button>
                <button class="btn btn-danger" onclick="removeProduct('${product.key}')">Supprimer</button>
              </div>
            </div>
          `;
        }).join('');

      } catch (error) {
        console.error('Error loading products:', error);
      }
    }

    async function removeProduct(key) {
      if (!confirm('Supprimer ce produit du monitoring?')) return;

      try {
        await fetch(`/api/products/${encodeURIComponent(key)}`, { method: 'DELETE' });
        showToast('Produit supprim√©');
        loadMonitoredProducts();
      } catch (error) {
        showToast('Erreur lors de la suppression', true);
      }
    }

    async function resetProduct(key) {
      try {
        await fetch(`/api/products/${encodeURIComponent(key)}/reset`, { method: 'POST' });
        showToast('Notifications r√©initialis√©es');
        loadMonitoredProducts();
      } catch (error) {
        showToast('Erreur lors du reset', true);
      }
    }

    async function updateToken() {
      const token = document.getElementById('tokenInput').value.trim();
      if (!token) {
        showToast('Veuillez entrer un token', true);
        return;
      }

      try {
        const response = await fetch('/api/config/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        if (response.ok) {
          showToast('Token mis √† jour');
          document.getElementById('tokenInput').value = '';
        } else {
          throw new Error('Erreur');
        }
      } catch (error) {
        showToast('Erreur lors de la mise √† jour', true);
      }
    }

    loadMonitoredProducts();
    setInterval(loadMonitoredProducts, 30000);
  </script>
</body>
